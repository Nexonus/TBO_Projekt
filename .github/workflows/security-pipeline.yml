name: Super security pipeline

on:
  push:
    branches: ["main", "docker-fix"]
  pull_request:
    branches: ["main"]

jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Gitleaks Secret Scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_COMMAND: "detect"
          GITLEAKS_LOG_OPTS: "--all --full-history"

      - name: TruffleHog Secret Scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ""
          extra_args: --results=verified,unknown --debug
        continue-on-error: true

      - name: Semgrep (Full Scan)
        uses: semgrep/semgrep-action@v1
        with:
          config: >-
            p/security-audit
            p/secrets
            p/csharp

      - name: Trivy FS (Scan all files/configs)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          scanners: 'vuln,secret,config'

      - name: Build Docker images
        run: |
          docker build -t apd-api:latest -f Apd.Api/Dockerfile .
          docker build -t apd-front:latest test_front/test-frontend

      - name: Trivy Image Scan (Scan built images)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: apd-api:latest
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'

      - name: Semgrep
        uses: semgrep/semgrep-action@v1
        with:
          config: >-
            p/security-audit
            p/secrets
            p/csharp