name: Beta security pipeline

on:
  push:
    branches-ignore: ["main"]

jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Gitleaks Secret Scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_COMMAND: "detect"
          GITLEAKS_LOG_OPTS: "--all --full-history" 

      - name: TruffleHog Secret Scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: "" 
          extra_args: --results=verified,unknown --debug

      - name: Semgrep (Full Scan)
        uses: semgrep/semgrep-action@v1
        with:
          config: >-
            p/security-audit
            p/secrets
            p/csharp

      - name: Trivy FS (Scan all files/configs)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          scanners: 'vuln,secret,config'

      - name: Build Docker images
        run: |
          docker build -t apd-api:beta -f Apd.Api/Dockerfile .
          docker build -t apd-front:beta test_front/test-frontend

      - name: Trivy Image Scan (Scan built images)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: apd-api:beta
          format: 'table'
          exit-code: '1' 
          ignore-unfixed: true
          vuln-type: 'os,library'
  
  upload-dockerhub-images:
    runs-on: ubuntu-latest
    needs: security-scan

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container
          install: true

      - name: Show buildx info (debug)
        run: |
          docker buildx version
          docker buildx ls

      - name: Build and push API image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Apd.Api/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKERHUB_PROJECT_NAME }}:beta
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push FRONTEND image
        uses: docker/build-push-action@v6
        with:
          context: test_front/test-frontend
          file: test_front/test-frontend/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKERHUB_PROJECT_NAME }}:frontend-beta
          cache-from: type=gha
          cache-to: type=gha,mode=max


  dynamic-scan:
    runs-on: ubuntu-latest
    needs: security-scan

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Start Environment (Docker Compose)
        run: |
          docker compose up -d --build
          echo "Waiting for services to start..."
          sleep 15

      - name: Check API Health
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:8080/ > /dev/null; then
              echo "API is up!"
              break
            fi
            echo "Waiting for API... ($i/30)"
            sleep 2
          done

      - name: OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.12.0
        with:
          target: 'http://localhost:8080'
          cmd_options: '-a'
          fail_action: true
          allow_issue_writing: true
          artifact_name: 'my_zap-scan-results'

      - name: Stop Environment
        if: always()
        run: docker compose down