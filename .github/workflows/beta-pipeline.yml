name: Beta security pipeline

on:
  push:
    branches-ignore: ["main"]

jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Gitleaks Secret Scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_COMMAND: "detect"
          GITLEAKS_LOG_OPTS: "--all --full-history" 

      - name: TruffleHog Secret Scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: "" 
          extra_args: --results=verified,unknown --debug

      - name: Semgrep (Full Scan)
        uses: semgrep/semgrep-action@v1
        with:
          config: >-
            p/security-audit
            p/secrets
            p/csharp

      - name: Trivy FS (Scan all files/configs)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          scanners: 'vuln,secret,config'

      - name: Build Docker images
        run: |
          docker build -t apd-api:beta -f Apd.Api/Dockerfile .
          docker build -t apd-front:beta test_front/test-frontend

      - name: Trivy Image Scan (Scan built images)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: apd-api:beta
          format: 'table'
          exit-code: '1' 
          ignore-unfixed: true
          vuln-type: 'os,library'

  dynamic-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Start Application Services
        run: |
          docker compose up -d
          docker compose exec -T apd.database pg_isready -U postgres -h localhost || true
          sleep 10
          
          echo "Waiting for database to be healthy..."
          for i in {1..24}; do
            if docker compose ps apd.database | grep -q "healthy"; then
              echo "Database is healthy"
              break
            fi
            echo "Waiting for database... attempt $i/24"
            sleep 5
          done
          
          echo "Waiting for migrations to complete..."
          for i in {1..24}; do
            if docker compose ps apd.migrations 2>/dev/null | grep -q "exited"; then
              echo "Migrations completed"
              break
            fi
            echo "Waiting for migrations... attempt $i/24"
            sleep 5
          done
          
          echo "Waiting for API to be ready..."
          for i in {1..30}; do
            if curl -s http://localhost:8080/health > /dev/null 2>&1; then
              echo "API is ready"
              break
            fi
            echo "Waiting for API... attempt $i/30"
            sleep 2
          done
          
          echo "All services should be ready. Current status:"
          docker compose ps
          docker compose logs apd.database | tail -20 || true

      - name: OWASP ZAP Baseline Scan
        continue-on-error: true
        uses: zaproxy/action-baseline@v0.7.0
        with:
          target: 'http://localhost:8080'
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a'

      - name: Publish ZAP Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-scan-report
          path: report_html.html
          retention-days: 30

      - name: Collect Debug Logs
        if: always()
        run: |
          mkdir -p debug-logs
          docker compose logs > debug-logs/compose.log 2>&1 || true
          docker compose ps > debug-logs/compose-ps.log 2>&1 || true

      - name: Publish Debug Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-logs
          path: debug-logs/
          retention-days: 7

      - name: Stop Application Services
        if: always()
        run: |
          docker compose down
