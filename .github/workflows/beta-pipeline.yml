name: Beta security pipeline

on:
  push:
    branches-ignore: ["main"]

jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Gitleaks Secret Scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_COMMAND: "detect"
          GITLEAKS_LOG_OPTS: "--all --full-history" 

      - name: TruffleHog Secret Scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: "" 
          extra_args: --results=verified,unknown --debug

      - name: Semgrep (Full Scan)
        uses: semgrep/semgrep-action@v1
        with:
          config: >-
            p/security-audit
            p/secrets
            p/csharp

      - name: Trivy FS (Scan all files/configs)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          scanners: 'vuln,secret,config'

      - name: Build Docker images
        run: |
          docker build -t apd-api:beta -f Apd.Api/Dockerfile .
          docker build -t apd-front:beta test_front/test-frontend

      - name: Trivy Image Scan (Scan built images)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: apd-api:beta
          format: 'table'
          exit-code: '1' 
          ignore-unfixed: true
          vuln-type: 'os,library'
      
      - name: Trivy Image Scan (Scan built front-end image)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: apd-front:beta
          format: 'table'
          exit-code: '1' 
          ignore-unfixed: true
          vuln-type: 'os,library'

  dynamic-scan:
    steps:
      - name: Start Application Services
        run: |
          docker compose up -d
          sleep 30

      - name: OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.7.0
        with:
          target: 'http://localhost:5000'
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a'

      - name: Publish ZAP Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: zap-scan-report
          path: report_html.html
          retention-days: 30

      - name: Stop Application Services
        if: always()
        run: |
          docker compose down
