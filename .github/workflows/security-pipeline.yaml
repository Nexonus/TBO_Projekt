name: üõ°Ô∏è DevSecOps TBO Pipeline

on:
  push:
    branches-ignore: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: write
  issues: write
  security-events: write
  actions: write

env:
  IMAGE_NAME: apd.api:latest

jobs:
  static-security-scan:
    name: üõ°Ô∏è Static Security (SAST/SCA)
    runs-on: ubuntu-latest
    steps:
      - name: üßæ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üîç Verify History
        run: |
          git log --oneline --graph --all -n 20
          echo "Total commits available: $(git rev-list --count --all)"

      - name: üì• Install Gitleaks (Correct Architecture)
        run: |
          VERSION="8.18.2"
          curl -sSL "https://github.com/gitleaks/gitleaks/releases/download/v${VERSION}/gitleaks_${VERSION}_linux_x64.tar.gz" | tar -xz
          sudo mv gitleaks /usr/local/bin/gitleaks # Fixing the download architecture over here ^ - JK

      - name: üîë Gitleaks Secret Scan (Full History)
        continue-on-error: true # This will generate an alert anyways, we want to show that Semgrep will cause the pipeline to fail - JK
        run: |
          gitleaks detect \
            --source=. \
            --log-opts="--all" \
            --report-format=sarif \
            --report-path=gitleaks-results.sarif \
            --redact \
            --verbose

      - name: üöÄ Upload Gitleaks results to Security Tab
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: gitleaks-results.sarif

      - name: üì¶ Trivy Filesystem Scan (SCA)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          scanners: 'vuln,secret,config'
          format: 'table'

      - name: üì• Install Semgrep
        run: |
          python3 -m pip install --upgrade pip
          pip install semgrep

      - name: üîé Semgrep Full Scan
        continue-on-error: false
        run: |
          semgrep scan \
            --config p/security-code-scan \
            --config p/csharp \
            --config p/command-injection \
            --config p/sql-injection \
            --config p/owasp-top-ten \
            --config p/cwe-top-25 \
            --config p/r2c-security-audit \
            --config semgrep/csharp-command-injection.yml \
            --sarif \
            --verbose \
            --output semgrep.sarif

      - name: üöÄ Upload Semgrep results to Security Tab
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: semgrep.sarif

  build-and-container-scan:
    name: üê≥ Build & Container Security
    runs-on: ubuntu-latest
    needs: static-security-scan

    steps:
      - name: üè∑Ô∏è Determine Docker Tag
        run: echo "IMAGE_NAME=apd.api:beta" >> $GITHUB_ENV

      - name: üßæ Checkout Code
        uses: actions/checkout@v4

      - name: üõ†Ô∏è Build Application
        run: |
          docker compose build apd.api
          # Upewniamy siƒô, ≈ºe obraz ma odpowiedni tag dla skanera
          docker tag apd.api:latest ${{ env.IMAGE_NAME }}

      - name: üîç Trivy Image Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_NAME }}
          format: 'table'
          ignore-unfixed: false
          vuln-type: 'os,library'

  dynamic-security-scan:
    name: üî• OWASP ZAP (DAST)
    runs-on: ubuntu-latest
    needs: build-and-container-scan

    steps:
      - name: üßæ Checkout Code
        uses: actions/checkout@v4

      - name: üöÄ Start Environment
        run: |
          docker compose up -d --build

      - name: üìÅ Prepare ZAP Workspace
        run: |
          mkdir -p ${{ github.workspace }}/zap/wrk
          sudo chown -R 1000:1000 ${{ github.workspace }}/zap/wrk

      - name: üî• OWASP ZAP Full Scan # Using Full Scan instead of Baseline - JK
        uses: zaproxy/action-full-scan@v0.13.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          target: 'http://host.docker.internal:8080'
          cmd_options: '-a -j'
          allow_issue_writing: true
          artifact_name: 'zap-full-scan-results'

  upload-dockerhub-images:
      name: üì¶ Upload DockerHub Images
      runs-on: ubuntu-latest
      needs: dynamic-security-scan
  
      steps:
        - name: Checkout Code
          uses: actions/checkout@v4
          with:
            fetch-depth: 0
  
        - name: Log in to DockerHub
          uses: docker/login-action@v3
          with:
            username: ${{ secrets.DOCKER_USERNAME }}
            password: ${{ secrets.DOCKERHUB_TOKEN }}
  
        - name: Set up Docker Buildx
          uses: docker/setup-buildx-action@v3
          with:
            driver: docker-container
            install: true
  
        - name: Build and push API image
          uses: docker/build-push-action@v6
          with:
            context: .
            file: ./Apd.Api/Dockerfile
            push: true
            tags: |
              ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKERHUB_PROJECT_NAME }}:beta
            cache-from: type=gha
            cache-to: type=gha,mode=max
  
        - name: Build and push FRONTEND image
          uses: docker/build-push-action@v6
          with:
            context: test_front/test-frontend
            file: test_front/test-frontend/Dockerfile
            push: true
            tags: |
              ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKERHUB_PROJECT_NAME }}:frontend-beta
            cache-from: type=gha
            cache-to: type=gha,mode=max
  
        - name: üõë Stop Environment
          if: always()
          run: docker compose down
