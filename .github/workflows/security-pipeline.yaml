name: üõ°Ô∏è DevSecOps TBO Pipeline

on:
  push:
    branches-ignore: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: write
  issues: write
  security-events: write
  actions: write

env:
  IMAGE_NAME: apd.api:latest

jobs:
  static-security-scan:
    name: üõ°Ô∏è Static Security (SAST/SCA)
    runs-on: ubuntu-latest
    steps:
      - name: üßæ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üîç Verify History
        run: |
          git log --oneline --graph --all -n 20
          echo "Total commits available: $(git rev-list --count --all)"

      - name: üì• Install Gitleaks (Correct Architecture)
        run: |
          VERSION="8.18.2"
          curl -sSL "https://github.com/gitleaks/gitleaks/releases/download/v${VERSION}/gitleaks_${VERSION}_linux_x64.tar.gz" | tar -xz
          sudo mv gitleaks /usr/local/bin/gitleaks # Fixing the download architecture over here ^ - JK

      - name: üîë Gitleaks Secret Scan (Full History)
        continue-on-error: true
        run: |
          gitleaks detect \
            --source=. \
            --log-opts="--all" \
            --report-format=sarif \
            --report-path=gitleaks-results.sarif \
            --redact \
            --verbose

      - name: üöÄ Upload Gitleaks results to Security Tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: gitleaks-results.sarif

      - name: üì¶ Trivy Filesystem Scan (SCA)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          scanners: 'vuln,secret,config'
          format: 'table'

      - name: Semgrep (Full Scan)
        uses: semgrep/semgrep-action@v1
        continue-on-error: true
        with:
          config: >-
            p/security-audit
            p/secrets
            p/csharp
            p/owasp-top-10
            p/ci

  build-and-container-scan:
    name: üê≥ Build & Container Security
    runs-on: ubuntu-latest
    needs: static-security-scan

    steps:
      - name: üè∑Ô∏è Determine Docker Tag
        run: echo "IMAGE_NAME=apd.api:beta" >> $GITHUB_ENV

      - name: üßæ Checkout Code
        uses: actions/checkout@v4

      - name: üõ†Ô∏è Build Application
        run: |
          docker compose build apd.api
          # Upewniamy siƒô, ≈ºe obraz ma odpowiedni tag dla skanera
          docker tag apd.api:latest ${{ env.IMAGE_NAME }}

      - name: üîç Trivy Image Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_NAME }}
          format: 'table'
          ignore-unfixed: true
          vuln-type: 'os,library'

  dynamic-security-scan:
    name: üî• OWASP ZAP (DAST)
    runs-on: ubuntu-latest
    needs: build-and-container-scan

    steps:
      - name: üßæ Checkout Code
        uses: actions/checkout@v4

      - name: üöÄ Start Environment (Docker Compose)
        run: |
          docker compose up -d --build
          echo "‚è≥ Waiting for services to start..."
          sleep 15

      - name: ü©∫ Check API Health
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:8080/ > /dev/null; then
              echo "‚úÖ API is up!"
              break
            fi
            echo "Waiting for API... ($i/30)"
            sleep 2
          done

      - name: üìÅ Prepare ZAP Workspace
        run: |
          mkdir -p ${{ github.workspace }}/zap/wrk
          # Change ownership to the ZAP user (UID 1000)
          sudo chown -R 1000:1000 ${{ github.workspace }}/zap/wrk

      - name: üî• OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.15.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          target: 'http://localhost:8080'
          cmd_options: '-j -a'
          artifact_name: 'zap-scan-results'

  upload-dockerhub-images:
      name: üì¶ Upload DockerHub Images
      runs-on: ubuntu-latest
      needs: dynamic-security-scan
  
      steps:
        - name: Checkout Code
          uses: actions/checkout@v4
          with:
            fetch-depth: 0
  
        - name: Log in to DockerHub
          uses: docker/login-action@v3
          with:
            username: ${{ secrets.DOCKER_USERNAME }}
            password: ${{ secrets.DOCKERHUB_TOKEN }}
  
        - name: Set up Docker Buildx
          uses: docker/setup-buildx-action@v3
          with:
            driver: docker-container
            install: true
  
        - name: Build and push API image
          uses: docker/build-push-action@v6
          with:
            context: .
            file: ./Apd.Api/Dockerfile
            push: true
            tags: |
              ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKERHUB_PROJECT_NAME }}:beta
            cache-from: type=gha
            cache-to: type=gha,mode=max
  
        - name: Build and push FRONTEND image
          uses: docker/build-push-action@v6
          with:
            context: test_front/test-frontend
            file: test_front/test-frontend/Dockerfile
            push: true
            tags: |
              ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKERHUB_PROJECT_NAME }}:frontend-beta
            cache-from: type=gha
            cache-to: type=gha,mode=max
  
        - name: üõë Stop Environment
          if: always()
          run: docker compose down
