name: ğŸ›¡ï¸ DevSecOps TBO Pipeline

on:
  push:
    branches-ignore: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: write
  issues: write
  security-events: write
  actions: write

env:
  IMAGE_NAME: apd.api:latest

jobs:
  static-security-scan:
    name: ğŸ›¡ï¸ Static Security (SAST/SCA)
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ§¾ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ” Verify History
        run: |
          git log --oneline --graph --all -n 20
          echo "Total commits available: $(git rev-list --count --all)"

      - name: ğŸ”‘ Gitleaks Secret Scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ”¬ Semgrep SAST (C# & General)
        uses: semgrep/semgrep-action@v1
        with:
          config: >-
            p/security-audit
            p/secrets
            p/csharp

      - name: ğŸ“¦ Trivy Filesystem Scan (SCA)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          scanners: 'vuln,secret,config'
          format: 'table'

  build-and-container-scan:
    name: ğŸ³ Build & Container Security
    runs-on: ubuntu-latest
    needs: static-security-scan

    steps:
      - name: ğŸ·ï¸ Determine Docker Tag
        run: echo "IMAGE_NAME=apd.api:beta" >> $GITHUB_ENV

      - name: ğŸ§¾ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Build Application
        run: |
          docker compose build apd.api
          # Upewniamy siÄ™, Å¼e obraz ma odpowiedni tag dla skanera
          docker tag apd.api:latest ${{ env.IMAGE_NAME }}

      - name: ğŸ” Trivy Image Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_NAME }}
          format: 'table'
          ignore-unfixed: true
          vuln-type: 'os,library'

  dynamic-security-scan:
    name: ğŸ”¥ OWASP ZAP (DAST)
    runs-on: ubuntu-latest
    needs: build-and-container-scan

    steps:
      - name: ğŸ§¾ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸš€ Start Environment (Docker Compose)
        run: |
          docker compose up -d --build
          echo "â³ Waiting for services to start..."
          sleep 15

      - name: ğŸ©º Check API Health
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:8080/ > /dev/null; then
              echo "âœ… API is up!"
              break
            fi
            echo "Waiting for API... ($i/30)"
            sleep 2
          done

      - name: ğŸ“ Prepare ZAP Workspace
        run: |
          mkdir -p ${{ github.workspace }}/zap/wrk
          # Change ownership to the ZAP user (UID 1000)
          sudo chown -R 1000:1000 ${{ github.workspace }}/zap/wrk

      - name: ğŸ”¥ OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.15.0
        with:
          target: 'http://localhost:8080'
          cmd_options: '-a'
          fail_action: false
          allow_issue_writing: true
          artifact_name: 'zap-scan-results'

      - name: ğŸ›‘ Stop Environment
        if: always()
        run: docker compose down
